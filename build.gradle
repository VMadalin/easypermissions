buildscript {
    ext.kotlin_version = '1.3.50'
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath 'com.vanniktech:gradle-android-junit-jacoco-plugin:0.15.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlin_version"
    }
}

plugins {
    id 'com.diffplug.gradle.spotless' version '3.24.1'
    id 'io.gitlab.arturbosch.detekt' version '1.0.0'
    id 'org.jlleitschuh.gradle.ktlint' version '8.2.0'
}

allprojects {
    apply from: rootProject.file('detekt.gradle')
    apply from: rootProject.file('ktlint.gradle')
    apply from: rootProject.file('spotless.gradle')

    repositories {
        google()
        jcenter()
    }
}

ext {
    projectName = 'EasyPermissions'
    projectDesc = 'A wrapper library for basic Android M system permissions logic'

    githubUrl = 'https://github.com/googlesamples/easypermissions'

    mavenGroup = 'pub.devrel'
    mavenArtifactId = 'easypermissions'
    mavenVersion = '3.1.0'

    bintrayOrg = 'easygoogle'

    compileSdk = 28
    targetSdk = 28
}
